<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">imagens</abbr></li>
        <li><abbr title="Começe usando a tag <ul> e depois use a tag <li>">lista não numeradas</abbr></li>
        <li><abbr title="Use a tag <mark>">marcação</abbr></li> 
        <li><abbr title="Começe usando a tag <ol> e depois use a tag <li>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <b>">negrito</abbr></li>       
</ul>
</p>
</body>
</html>
